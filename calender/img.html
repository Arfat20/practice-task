<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      width: 100%;
      height: 100%;
    }

    .row {
      height: 400px;
      display: flex;
      margin-bottom: 5px;
      gap: 5px;
    }

    .vertical img {
      height: calc((100% - 5px)/2);
    }

    .row>div {
      flex: 1;
    }


    .square {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;

    }
  </style>



</head>

<body>
  <h1>Photo arrange</h1>
  <main>
    <section>
      <div class="row">
        <img class="" src="img/a.jpg" alt="">
      </div>
      <div class="row horizontal">
        <div>
          <img src="img/b.jpg" alt="">
        </div>
        <div>
          <img src="img/c.jpg" alt="">
        </div>
        <div class="vertical">
          <img src="img/d.jpg" alt="">
          <img src="img/e.jpg" alt="">
        </div>
      </div>
      <div class="row last-row">
        <div>
          <img src="img/e.jpg" alt="">
        </div>
        <div class="square">
          <img src="img/c.jpg" alt="">
          <img src="img/c.jpg" alt="">
          <img src="img/c.jpg" alt="">
          <img src="img/c.jpg" alt="">

        </div>
        <div>
          <img src="img/g.jpg" alt="">
        </div>
      </div>
    </section>
  </main>




</body>

</html>
